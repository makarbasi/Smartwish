<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9B8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Main card/photo frame -->
  <rect x="8" y="10" width="24" height="18" rx="2" fill="white" opacity="0.95"/>
  <rect x="10" y="12" width="20" height="14" rx="1" fill="#f8f9fa"/>
  
  <!-- Photo content representation -->
  <rect x="12" y="14" width="16" height="10" rx="1" fill="url(#logoGradient)" opacity="0.3"/>
  
  <!-- Star/wish symbol -->
  <g transform="translate(20,19)">
    <path d="M0,-4 L1.2,-1.2 L4,0 L1.2,1.2 L0,4 L-1.2,1.2 L-4,0 L-1.2,-1.2 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g transform="translate(14,16)">
    <path d="M0,-1.5 L0.5,-0.5 L1.5,0 L0.5,0.5 L0,1.5 L-0.5,0.5 L-1.5,0 L-0.5,-0.5 Z" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  <g transform="translate(26,22)">
    <path d="M0,-1.5 L0.5,-0.5 L1.5,0 L0.5,0.5 L0,1.5 L-0.5,0.5 L-1.5,0 L-0.5,-0.5 Z" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="6" cy="8" r="1" fill="white" opacity="0.7"/>
  <circle cx="34" cy="32" r="1" fill="white" opacity="0.7"/>
</svg>