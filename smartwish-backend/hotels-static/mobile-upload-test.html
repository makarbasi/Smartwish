<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .test-slot {
            width: 150px;
            height: 150px;
            border: 3px dashed #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .test-slot:hover, .test-slot:active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }
        
        .upload-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 20px;
        }
        
        .upload-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .upload-option {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: white;
            color: #667eea;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .upload-option:hover, .upload-option:active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .debug-info {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .upload-modal {
                z-index: 1300;
            }
            
            .modal-content {
                max-width: 95vw;
            }
            
            .upload-option {
                min-height: 60px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Mobile Upload Test</h2>
        <div class="debug-info" id="debugInfo">Device Info Loading...</div>
        
        <div class="test-slot" id="testSlot">
            <span>üì∑ Tap to Upload</span>
        </div>
        
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3>Upload Photo</h3>
            <p>Choose how to upload your photo:</p>
            
            <button class="upload-option" onclick="triggerFileInput()">
                üìÅ Choose from Files
            </button>
            
            <button class="upload-option" onclick="triggerCamera()">
                üì∑ Take Photo
            </button>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="handleFileSelect(event)">
        </div>
    </div>
    
    <script>
        let debugLogs = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push(`[${timestamp}] ${message}`);
            updateDebugInfo();
            console.log(message);
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const deviceInfo = `Device: ${navigator.userAgent}\nScreen: ${screen.width}x${screen.height}\nViewport: ${window.innerWidth}x${window.innerHeight}\nTouch: ${('ontouchstart' in window) ? 'Yes' : 'No'}\n\n`;
            debugInfo.textContent = deviceInfo + debugLogs.slice(-10).join('\n');
        }
        
        function clearLogs() {
            debugLogs = [];
            updateDebugInfo();
        }
        
        function openModal() {
            log('Opening upload modal');
            const modal = document.getElementById('uploadModal');
            modal.classList.add('active');
            log('Modal opened successfully');
        }
        
        function closeModal() {
            log('Closing upload modal');
            const modal = document.getElementById('uploadModal');
            modal.classList.remove('active');
        }
        
        function triggerFileInput() {
            log('Triggering file input');
            document.getElementById('fileInput').click();
        }
        
        function triggerCamera() {
            log('Triggering camera input');
            document.getElementById('cameraInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                log(`File selected: ${file.name} (${file.size} bytes)`);
                closeModal();
            } else {
                log('No file selected');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded');
            updateDebugInfo();
            
            const testSlot = document.getElementById('testSlot');
            
            // Add touch event listeners
            testSlot.addEventListener('touchstart', function(e) {
                log('Touch start on slot');
                e.preventDefault();
            }, { passive: false });
            
            testSlot.addEventListener('touchend', function(e) {
                log('Touch end on slot - opening modal');
                e.preventDefault();
                openModal();
            }, { passive: false });
            
            // Add click event for desktop
            testSlot.addEventListener('click', function(e) {
                log('Click on slot - opening modal');
                openModal();
            });
            
            // Close modal when clicking outside
            document.getElementById('uploadModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
